# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: CAU_Meal_Crawler

on:
   schedule:
     - cron: '*/10 * * * *' # UST 가 default. UST 22:55는 한국시간 07:55
   push:
    branches: [ main ]
   pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9] # 파이썬 3.9 버전으로

    steps:
    - uses: actions/checkout@v2
    - name: Set up python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install python package # 파이썬 관련 패키지를 설치하고
      run: |        
        pip install selenium
        pip install requests        
        pip install google-cloud-core==2.3.2
        pip install google-cloud-firestore==2.10.0
        pip install google-cloud-storage==2.7.0
        pip install json5==0.9.6
        pip install jsonschema==4.16.0
        pip install ujson==5.4.0
    
    - name: Install ubuntu package # 우분투 관련 패키지 설치 
      run: |        
        sudo apt-get install fonts-unfonts-core
        sudo apt-get install fonts-unfonts-extra
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add        
        sudo apt-get install google-chrome-stable    
        wget https://chromedriver.storage.googleapis.com/2.40/chromedriver_linux64.zip
        unzip ./chromedriver_linux64.zip     
      
    - name: Run main.py # main.py 실행
      run: | 
        python ./main.py
    - name: Commit
      run: |
        git config --local user.email "hth3396@gmail.com"
        git config --local user.name "Auto - update CrawlerData"
        git add CAU_Cafeteria_Menu.json
        git commit -m "Auto - Update data with Crawling" # 커밋 메세지
    - name: Push
      uses: ad-m/github-push-action@main
      with:
        branch: 'main'
        github_token: $ 
